<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Objects demo</h1>
    <script>
      //constructor
      function User(fname, lname, age, loc) {
        this.firstname = fname;
        this.lastname = lname;
        this.age = age;
        this.location = loc;
      }

      let u1 = new User("MS", "Dhoni", 45, "ranchi");
      let u2 = new User("Rohit", "Sharma", 40, "mumbai");
      console.log(u1);
      console.log(u2);
      User.prototype.fullname = function () {
        return this.firstname + "-" + this.lastname;
      };
      console.log(u1.fullname());
      console.log(u2.fullname());
    </script>
  </body>
</html>
