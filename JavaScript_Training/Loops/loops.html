<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loops demo</h1>
    <script>
      let rating = 5;
      for (let i = 0; i < rating; i++) {
        document.write("⭐"); //emoji=>window+.
      }
      document.write("<br/>");
      let j = 0;

      while (j < rating) {
        document.write("💚");
        j++;
      }
      document.write("<br/>");
      k = 0;

      do {
        document.write("🙂");
        k++;
      } while (k < rating);
    </script>
  </body>
</html>
