<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Positioning Exercise</title>
  <style>
      .red-circle{
        background-color: red;
        height: 200px;
        width: 200px;
        border-radius: 50%;
        position: absolute;
        left: 150px;
        top: 50px;
      }

      .blue-box{
        background-color: blue;
        height: 300px;
        width: 500px;
        position:relative;
        top: 200px;
        left: 200px;

      }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
