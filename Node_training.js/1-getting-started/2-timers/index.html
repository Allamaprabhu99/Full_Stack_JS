<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello from HTML Server!</h1>
    <p id="output"></p>
    <script>
      const func = (delay) =>
        setTimeout(() => {
          const output = document.getElementById("output");
          output.textContent = "Hello World. " + delay;
          func(delay + 1);
        }, delay * 1000);
      func(1);
    </script>
  </body>
</html>
